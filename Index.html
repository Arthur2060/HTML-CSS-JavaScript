<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <style>
        body{
            background-color: rgb(0, 132, 255);
        }
        #Container{
            background-color: white;
            border-radius: 20px;
            height: 400px;
            width: 450px;
            box-shadow: -10px 20px 20px rgba(0, 0, 0, 0.356);
            margin-left: 30%;
            margin-top: 10%;
            border: solid rgb(0, 35, 68) 5px;
        }
        #Botao{
            width: 100px;
            height: 50px;
            background-color: blue;
            color: white;
            border-radius: 20px;
            border: solid 1px white;
            text-align: center;
        }
        #Botao:hover{
            width: 125px;
            height: 75px;
        }
    </style>
</head>
<body>
    <div id="Container">
        <button id="Botao">Clique aqui!</button>
    </div>
</body>
</html>
