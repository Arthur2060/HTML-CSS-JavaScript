<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cadastro_login.css">
    <title>Login pizzaria</title>
</head>
<body>
    <form id="formulario-login">
        <button type="button" onclick="alternarPagina('index.html')" style="border-radius: 20px;">Voltar</button>
        <h2><strong>Login</strong></h2>
        <div class="campo">
            <label for="email-cadastro">E-mail</label>
            <input type="email" id="email-login" required>
        </div>
        <div class="campo">
            <label for="senha-login">Senha</label>
            <input type="password" id="senha-login" minlength="6" required>
        </div>

        <div class="btn-group">
            <button type="submit" id="botao-login">Login</button>
            <button type="button" onclick="alternarPagina('cadastro.html')">Não tem uma conta? <strong>faça o seu cadastro</strong></button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
