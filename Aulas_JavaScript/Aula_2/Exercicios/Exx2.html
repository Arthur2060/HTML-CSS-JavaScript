<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Calculo de IMC</title>
</head>
<body class="bg-secondary">
    <form class="bg-white container">
        <label for="peso">Peso:</label><br>
        <input type="number" name="peso" id="peso"><br><br>
        
        <label for="altura">Altura:</label><br>
        <input type="number" name="altura" id="altura"><br><br>

        <button type="button" onclick="calcular()">Calcular</button>
        <div id="resposta" class="alert alert-primary"></div>    
    </form>

    

    <script>
        function calcular(){
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const output = document.getElementById("resposta");

            let resultado = peso / (altura ^ 2);

            output.innerHTML = `<p><strong>Resultado:</strong> ${resultado}</p>`;
        }
    </script>
</body>
</html>
