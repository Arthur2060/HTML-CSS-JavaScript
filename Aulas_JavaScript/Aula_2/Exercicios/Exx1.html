<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #container{
            justify-content: center;
            border: solid 3px white;
        }

        .container2{
            background-color: rgb(255, 255, 255);
            border-radius: 20px;
            padding: 2%;
            width: 40%;
            transform: scale(0.8);
        }

        form button{
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>

<body class="bg-primary" onload="criarCampos()">
    <div class="bg-danger container d-flex rounded-4 my-4" id="container">
        <form id="formulario" class="container2" onsubmit="exibirDados()">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div id="output" class="container2">
        </div>
    </div>


    <script>
        const formulario = document.getElementById("formulario");
        const output = document.getElementById("output");
        var infos = ["nome", "email", "endereÃ§o", "telefone", "cidade", "uf", "cep"];

        function criarCampos() {
            infos.forEach((element) => {
                formulario.innerHTML += `
                <input type="text" name="${element}" id="${element}" class="form-control" placeholder="${element}" required><br><br>
                `
            });
        }

        function exibirDados() {
            infos.forEach((element) => {
                output.innerHTML += `
                <p><strong>${element}: </strong>${document.getElementById(element).value}</p>
                `
            });
        }
    </script>
</body>

</html>
