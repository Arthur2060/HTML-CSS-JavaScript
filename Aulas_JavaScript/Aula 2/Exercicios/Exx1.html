<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form input{
            border-radius: 7px;
            border: solid gray 2px;
        }
    </style>
</head>
<body class="bg-primary">
    <div class="container bg-white rounded-3 my-3 d-flex">
        <form id="formulario" class="bg-text-secondary">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" required><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" required><br><br>
        
        <label for="adress">Endereço:</label><br>
        <input type="text" name="adress" id="adress" required><br><br>
        
        <label for="tel">Telefone:</label><br>
        <input type="number" name="tel" id="tel" required><br><br>

        <label for="cidade">Cidade</label>:</label><br>
        <input type="text" name="cidade" id="cidade" required><br><br>

        <label for="uf">UF:</label><br>
        <input type="text" name="uf" id="uf" required><br><br>

        <label for="cep">CEP:</label><br>
        <input type="number" name="cep" id="cep" required><br><br>

        <button onclick="exibirDados()" type="button">Enviar</button>
    </form>

    <div id="output">
        
    </div>
    </div>
    
    <script>
        function exibirDados(){
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const adress = document.getElementById("adress").value;
            const tel = document.getElementById("tel").value;
            const cidade = document.getElementById("cidade").value;
            const uf = document.getElementById("uf").value;
            const cep = document.getElementById("cep").value;
            const output = document.getElementById("output");

            output.innerHTML = `
                <h2>Resultado</h2>
                <p><strong>Nome: </strong>${nome}</p>
                <p><strong>E-mail: </strong>${email}</p>
                <p><strong>Endereço: </strong>${adress}</p>
                <p><strong>Telefone: </strong>${tel}</p>
                <p><strong>Cidade: </strong>${cidade}</p>
                <p><strong>UF: </strong>${uf}</p>
                <p><strong>CEP: </strong>${cep}</p>
            `
        }
    </script>
</body>
</html>
