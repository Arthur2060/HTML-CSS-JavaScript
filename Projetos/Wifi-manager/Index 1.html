<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        header{
            background-color: white;
            border-bottom-left-radius: 2vh;
            border-bottom-right-radius: 2vh;
            width: 50vh;
            height: 7vh;
            margin-left: auto;
            margin-right: auto;
            padding: 2vh;
        }

        body {
            background-color: rgb(0, 204, 255);
            font-family: Arial, Helvetica, sans-serif;

        }

        section {
            margin: 2vh;
            display: absolute;
            background-color: white;
            width:70vh;
            height: fit-content;
            border-radius: 2vh;
            padding: 2vh;
            margin-left: auto;
            margin-right: auto;
        }

        .campo {
            margin-top: 10%;
        }

        .textbox {
            width: 95%;
            border-radius: 1vh;
            height: 2vh;
            border: solid 1px black;
            padding: 0.5vh;
        }

        #prox {
            background-color: rgb(0, 204, 255);
            color: white;
            width: 10vh;
            height: 5vh;
            border-radius: 1vh;
            border: none;
            transition: 0.5s ease;
            margin: 1vh;
        }

        #prox:hover {
            width: 12vh;
            height: 7vh;

        }

        #modoop>ul {
            list-style: none;
        }

        #modoop>ul>li {
            margin-top: 2vh;
        }
    </style>
    <title>Wifi-Manager</title>
</head>

<body>
    <header>
        <h1>Wifi-manager configuration</h1>
    </header>

    <section>
        <form>
            <h1 class="titulo">Autenticação de rede</h1>

            <div class="campo">
                <label id="ssid" class="label">
                    <h3>SSID</h3>
                </label>
                <input type="text" placeholder="MeuWifi1" class="textbox">
            </div>

            <div class="campo">
                <label id="senha" class="label">
                    <h3>Senha</h3>
                </label>
                <input type="text" placeholder="Senha123" class="textbox">
            </div>

            <button id="prox">PROXIMO ></button>
        </form>
    </section>

    <section>
        <form>
            <h1 class="titulo">Endereçamento</h1>

            <div class="campo">
                <label id="IP" class="label">
                    <h3>IP</h3>
                </label>
                <input type="number" placeholder="000.000.000.000" class="textbox">
            </div>

            <div class="campo">
                <label id="gateway" class="label">
                    <h3>Gateway</h3>
                </label>
                <input type="number" placeholder="000.000.000.000" class="textbox">
            </div>

            <div class="campo">
                <label id="mascara" class="label">
                    <h3>Máscara de sub-rede</h3>
                </label>
                <input type="number" placeholder="000.000.000.000" class="textbox">
            </div>

            <div class="campo">
                <label id="dinamico" class="label">
                    <h3>IP dinâmico</h3>
                </label>

                <label id="on">On</label>
                <input type="radio" name="dinamico">

                <label id="off">Off</label>
                <input type="radio" name="dinamico">
            </div>

            <button id="prox">PROXIMO ></button>
        </form>
    </section>

    <section id="operacao">
        <form>
            <h1 class="titulo">Modo de operação</h1>

            <div class="campo" id="modoop">
                <ul>
                    <li>
                        <label id="cliente" class="label">Cliente MQTT</label>
                        <input type="radio" name="op" id="1">
                    </li>

                    <li>
                        <label id="servidor" class="label">Servidor HTTP</label>
                        <input type="radio" name="op" id="2">
                    </li>
                </ul>
            </div>

            <div class="campo">
                <label id="broker" class="label">
                    <h3>Endereço do broker</h3>
                </label>
                <input type="number" id="broker" class="textbox" placeholder="000.000.000.000">
            </div>

            <button id="prox">PROXIMO ></button>
        </form>
    </section>

    <section id="banco">
        <form>
            <h1 class="titulo">Configuração do banco de dados</h1>

            <div class="campo">
                <label class="label" id="combanco">
                    <h3>Com banco de dados</h3>
                </label>

                <label>Sim</label>
                <input type="radio" name="combanco" id="on">

                <label>Não</label>
                <input type="radio" name="combanco" id="off">

                <div class="campo">
                    <label id="email" class="label">
                        <h3>Email</h3>
                    </label>
                    <input type="email" placeholder="meubanco@gmail.com" class="textbox">
                </div>

                <div class="campo">
                    <label id="senha" class="label">
                        <h3>Senha</h3>
                    </label>
                    <input type="text" placeholder="MeuWifi1" class="textbox">
                </div>

                <div class="campo">
                    <label id="api" class="label">
                        <h3>Chave API</h3>
                    </label>
                    <input type="text" placeholder="MeuWifi1" class="textbox">
                </div>

                <div class="campo">
                    <label id="url" class="label">
                        <h3>URL do banco de dados</h3>
                    </label>
                    <input type="text" placeholder="https://dadwdwdada.com.br" class="textbox">
                </div>

                <button id="prox">PROXIMO ></button>                
            </div>
        </form>
    </section>
</body>

</html>
