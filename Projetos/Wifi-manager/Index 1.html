<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            background-color: rgb(0, 174, 255);
            font-family: Arial, Helvetica, sans-serif;

        }

        section {
            display: absolute;
            background-color: white;
            width: max-content;
            height: max-content;
            border-radius: 2vh;
            padding: 2vh;
            margin-left: 5vh;
            margin-right: 5vh;
        }

        #container {
            display: flex;
        }

        .campo {
            margin-top: 10%;
        }

        .textbox {
            width: 95%;
            border-radius: 1vh;
            height: 2vh;
            border: solid 1px black;
            padding: 0.5vh;
        }

        #prox {
            background-color: rgb(0, 174, 255);
            color: white;
            width: 10vh;
            height: 5vh;
            border-radius: 1vh;
            border: none;
            transition: 0.5s ease;
            margin: 1vh;
        }

        #prox:hover {
            width: 12vh;
            height: 7vh;

        }

        #modoop>ul {
            list-style: none;
        }

        #modoop>ul>li {
            margin-top: 2vh;
        }
    </style>
    <title>Wifi-Manager</title>
</head>

<body>
    <div id="container">
        <section>
            <form>
                <h1 class="titulo">Autenticação de rede</h1>

                <div class="campo">
                    <label id="ssid" class="label">
                        <h3>SSID</h3>
                    </label>
                    <input type="text" placeholder="MeuWifi1" class="textbox">
                </div>

                <div class="campo">
                    <label id="senha" class="label">
                        <h3>Senha</h3>
                    </label>
                    <input type="text" placeholder="Senha123" class="textbox">
                </div>

                <button id="prox">PROXIMO</button>
            </form>
        </section>

        <section>
            <form>
                <h1 class="titulo">Endereçamento</h1>

                <div class="campo">
                    <label id="IP" class="label">
                        <h3>IP</h3>
                    </label>
                    <input type="number" placeholder="000.000.000.000" class="textbox">
                </div>

                <div class="campo">
                    <label id="gateway" class="label">
                        <h3>Gateway</h3>
                    </label>
                    <input type="number" placeholder="000.000.000.000" class="textbox">
                </div>

                <div class="campo">
                    <label id="mascara" class="label">
                        <h3>Máscara de sub-rede</h3>
                    </label>
                    <input type="number" placeholder="000.000.000.000" class="textbox">
                </div>

                <div class="campo">
                    <label id="dinamico" class="label">
                        <h3>IP dinâmico</h3>
                    </label>

                    <label id="on">On</label>
                    <input type="radio" name="dinamico">

                    <label id="off">Off</label>
                    <input type="radio" name="dinamico">
                </div>

                <button id="prox">PROXIMO</button>
            </form>
        </section>

        <section id="operacao">
            <form>
                <h1 class="titulo">Modo de operação</h1>

                <div class="campo" id="modoop">
                    <ul>
                        <li>
                            <label id="cliente" class="label">Cliente MQTT</label>
                            <input type="radio" name="op" id="1">
                        </li>

                        <li>
                            <label id="servidor" class="label">Servidor HTTP</label>
                            <input type="radio" name="op" id="2">
                        </li>
                    </ul>
                </div>

                <div class="campo">
                    <label id="broker" class="label">
                        <h3>Endereço do broker</h3>
                    </label>
                    <input type="number" id="broker" class="textbox" placeholder="000.000.000.000">
                </div>

                <button id="prox">PROXIMO</button>
            </form>
        </section>

        <section id="banco">
            <form>
                <h1 class="titulo">Configuração do banco de dados</h1>

                <div class="campo">
                    <label class="label" id="combanco">
                        <h3>Com banco de dados</h3>
                    </label>
                    
                    <label>Sim</label>
                    <input type="radio" name="combanco" id="on">

                    <label>Não</label>
                    <input type="radio" name="combanco" id="off">
                </div>
            </form>
        </section>
    </div>

</body>

</html>
